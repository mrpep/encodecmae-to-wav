version: "3.9"
services:
  encodecmae:
    image: encodecmae
    container_name: encodecmae-to-wav-train
    volumes:
      - /home/lpepino/encodecmaes/encodecmae:/workspace/encodecmae
      - /home/lpepino/encodecmaes/encodecmae-to-wav:/workspace/encodecmae-to-wav
      - /home/lpepino/alpha_datasets:/workspace/datasets
    ipc: host
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0','1']
            capabilities: [gpu]